<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo 10 - ..." />
    <meta name="description" content="Página de un Concesionario de vehiculos" />
    <meta name="keywords" content="concesionario,vehiculos,autos,camionetas,4x4" />
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>E-Cars - Vendé tu vehiculo</title>
</head>

<body>
    <!-- <header>Navar</header> -->
    <main class="container">
        <section>
            <h1 class="heading">Vendé tu vehiculo en E-Cars</h1>
            <h2>¿Listo para vender tu auto usado?</h2>
            <p>Completa nuestro formulario y déjanos ocuparnos del resto. En E-Cars Usados, hacemos que vender tu
                vehículo sea rápido y sencillo.
            </p>
        </section>
        <section>
            <form>
                <fieldset>
                    <legend>Información de Contacto</legend>
                    <div>
                        <label for="inputNombre">Nombre*
                            <input type="text" id="inputNombre" name="Nombre" required>
                        </label>
                    </div>
                    <div>
                        <label for="inputApellido">Apellido*</label>
                        <input type="text" id="inputApellido" name="Apellido" required </div>
                        <div>
                            <label for="inputEmail">Correo Electrónico*</label>
                            <input type="email" id="inputEmail" name="Email" required>
                        </div>
                        <div>
                            <label for="inputTelefono">Teléfono*</label>
                            <input type="tel" id="inputTelefono" name="Telefono" required>
                </fieldset>

                <fieldset>
                    <legend>Tipo de vehículo</legend>
                    <div>
                        <input type="radio" id="Automóvil" name="tipoVehiculo" value="Automóvil" />
                        <label for="Automóvil">Automóvil</label>
                    </div>

                    <div>
                        <input type="radio" id="SUV" name="tipoVehiculo" value="SUV" />
                        <label for="SUV">SUV</label>
                    </div>

                    <div>
                        <input type="radio" id="Pickup" name="tipoVehiculo" value="Pickup" />
                        <label for="Pickup">Pickup</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Datos del vehículo</legend>
                    <div>
                        <label for="selectMarca">Marca</label>
                        <select id="selectMarca" name="Marca" aria-label="Selector de Marca" required>
                            <option selected disabled hidden>Marca...</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Renault">Renault</option>
                            <option value="Ford">Ford</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Peugeot">Peugeot</option>
                            <option value="Fiat">Fiat</option>
                            <option value="Citroën">Citroën</option>
                            <option value="Honda">Honda</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Kia">Kia</option>
                            <option value="Mercedes-Benz">Mercedes-Benz</option>
                            <option value="BMW">BMW</option>
                            <option value="Audi">Audi</option>
                        </select>
                        
                    </div>
                    <div>
                        <label for="selectModelo">Modelo</label>
                        <select id="selectModelo" name="Modelo" aria-label="Selector de Modelo" required>
                            <option selected disabled hidden>Modelo...</option>
                            <option value="Gol">Gol</option>
                            <option value="Saveiro">Saveiro</option>
                        </select>
                    </div>
                    <div>
                        <label for="inputAnio">Año*</label>
                        <input type="number" id="inputAnio" name="Anio" required>
                    </div>
                    <div>
                        <label for="inputDesc">Descripción del vehiculo</label>
                        <textarea name="Descripcion" id="inputDesc" rows="10"></textarea>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
    <!-- <footer>Footer</footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
