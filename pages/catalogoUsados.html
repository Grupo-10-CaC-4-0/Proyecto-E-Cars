                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

    <main>
        
        <div class="principal">

                <div class="botones">
                    <button class="mensaje">Elija su tipo:</button>

                        <a href="../index.html">

                    <div class="RELLENO"></div>
                    <div class="RELLENO"></div>
                    <button class="Cabriolets">Cabriolets</button>
                    <div class="RELLENO"></div>
                    <button class="SUV's">SUV's</button>
                    <div class="RELLENO"></div>
                    <div class="RELLENO"></div>
                    <button class="Hatchbacks">Hatchbacks</button>
                    <div class="RELLENO"></div>
                    <button class="Camionetas">Camionetas</button>
                    <div class="RELLENO"></div>
                    <div class="RELLENO"></div>
                    <button class="Vans">Van Cargo</button>
                    <div class="RELLENO"></div>
                    <button class="Camiones">Camiones</button>
                    <div class="RELLENO"></div>
                    <div class="filtros">
                        <div></div>
                        <select id="años1" name="año">
                            <option value="0">Año</option>
                        </select>
                        <div></div>
                        <select id="marcas1" name="marca">

                        </select>
                        <div></div>

                    </div>
                </div>
                <div class="tarjetas_bot">
                    <div class="tarj_titulo">
                        <h4>Elija tipo de vehiculo:</h4>
                    </div>
                    <div class="icoUp">
                        <span>Inicio</span>
                        <br>
                        <a href="../index.html">
                            <img src="../img/square-alt-arrow-up.svg" style="width:35px; border:0px" alt="ARRIBA">
                        </a>
                    </div>
                    <div class="tarj_bot">
                        <img src="../img/catalogo_usados/Compactos.jpg" alt="Compactos" class="Compactos">
                        <button class="Compactos">Compactos 3 puertas</button>
                    </div>
                    <div class="tarj_bot">
                        <img src="../img/catalogo_usados/Sedans.jpg" alt="Sedans" class="Sedans">
                        <button class="Sedans">Sedan 4 puertas</button>
                    </div>
                    <div class="tarj_bot">
                        <img src="../img/catalogo_usados/Cabriolets.jpg" alt="Cabriolets" class="Cabriolets">
                        <button class="Cabriolets">Cabriolets</button>
                    </div>
                    <div class="tarj_bot">
                        <img src="../img/catalogo_usados/Suvs.jpg" alt="SUV's" class="SUV's">
                        <button class="SUV's">SUV's</button>
                    </div>
                    <div class="tarj_bot">
                        <img src="../img/catalogo_usados/Hatchbacks.jpg"  alt="Hatchback" class="Hatchbacks">
                        <button class="Hatchbacks">Hatchbacks</button>
                    </div>
                    <div class="tarj_bot">
                        <img src="../img/catalogo_usados/Pickups.jpg" alt="Camionetas" class="Camionetas">
                        <button class="Camionetas">Camionetas</button>
                    </div>
                    <div class="tarj_bot">
                        <img src="../img/catalogo_usados/Cargo.jpg" alt="Vans" class="Vans">
                        <button class="Vans">Van Cargo</button>
                    </div>
                    <div class="tarj_bot">
                        <img src="../img/catalogo_usados/Camiones.jpg" alt="Camiones" class="Camiones">
                        <button class="Camiones">Camiones</button>
                    </div>
                    <div class="filtros">
                        <div></div>
                        <select id="años2" name="año">
                            <option value="0">Año</option>
                        </select>
                        <div></div>
                        <select id="marcas2" name="marca">
                            <option value="0">Marca</option>
                        </select>
                        <div></div>
                        <button onclick="filtro(false)">Filtrar</button>
                    </div>
                </div>
            </div>
            <div id="ofertas">
                <div class="card_titulo">
                    <h3>OFERTAS</h3>
                    <div class="icoUp">
                        <span>Inicio</span>
                        <br>
                        <a href="../index.html">
                            <img src="../img/square-alt-arrow-up.svg" style="width:35px; border:0px" alt="ARRIBA">
                        </a>
                    </div>
                </div>
                <!--  Renderizado de Mustache -->
                <div id="templateMustacheOfertas"></div>
            </div>
            <div id="persiana">
                <div class="msje">

                        </a>
                    </div>
                    <h4 id="elegido2" style="display: none;">---<br></h4>
                    <div class="relleno2"></div>
                    <div class="relleno2"></div>
                </div>
                <!-- Renderizado de Mustache -->
                <div id="templateMustache"></div>
            </div>
        </div> 

    </main>

    <footer>

        <div class="container-footer my-4">
            <h2 class="titulo">Seguinos en nuestras redes</h2>
      
            <div class="redes">
              <a href="#"><img src="/img/inicio/facebook.svg" alt="facebbok"></a>
              <a href="#"><img src="/img/inicio/instagram.svg" alt="instagram"></a>
              <a href="#"><img src="/img/inicio/x.svg" alt="x"></a>
            </div>
      
            <p class="titulo">© E-Cars 2024</p>
          </div>
       
    </footer>

    <!-- templateMustacheOfertas -->
    <script type="tmpl/mustache" id="tmplOfertas">
        {{#ofertas}}
            <div class="card_sm">
                <h4><span>{{marca}}</span> <span>-</span> <span>{{modelo}}</span></h4>
                <img src="../img/catalogo_usados/ofertas/{{imagen}}" alt="OFERTAS">
                <h4><span>Año: </span><span>{{año}}</span></h4>
                <h4><span>$ </span><span>{{precio}}<span></h4>
            </div>
        {{/ofertas}}
    </script>
    <!-- templateMustache -->
    <script type="tmpl/mustache" id="tmplVehiculos">
        {{#vehiculos}}
            <div class='op'>
                <div id="imagen">
                    <img src="../img/catalogo_usados/{{tipo}}/{{rutaImagen}}" alt="{{imagenAlt}}">
                </div>
                <div class="RELLENO3">
                </div>
                <div id="descripcion">
                    <h2> <img src="../img/Punto.svg" style="width:20px; border:0px; margin-top:3px">
                        <span>  </span><span>{{modelo}}</span> <span>-</span> <span>{{marca}}</span></h2>
                    <h2><span>$</span> <span>{{precio}}</span></h2>
                    <h3><span>{{kms}}</span><span>Km</span> <span>-</span> <span>Año: </span><span>{{año}}</span></h3>
                    <h3><span>Modelo:</span> <span>{{modelo_detalle}}</span></h3>
                    <br/>
                </div>
                <div class="volver">
                    <a href="../pages/catalogoUsados.html" alt= "Volver">
                        <img src="../img/square-alt-arrow-up.svg" style="width:25px; border:0px">
                    </a>
                </div>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda obcaecati reprehenderit architecto iste soluta quibusdam nobis inventore mollitia, qui similique laudantium illum nihil dolor? 
                </p>
            </div>
        {{/vehiculos}}
    </script>
