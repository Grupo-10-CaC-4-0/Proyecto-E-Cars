<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo 10 - Nahuel Romera, Omar Hernan Orue, Luciano Angeleri, Adolfo Lujan">
    <meta name="description" content="Página de un Concesionario de vehiculos">
    <meta name="keywords"
        content="concesionario, vehículos, autos, camionetas, 4x4, venta de autos, autos nuevos, autos usados, hatchback, utilitario, eléctrico, sedán, SUV, camión, pick up, cabriolet, van, autos compactos, marcas de autos, modelos de autos, E-Cars, vender vehículo, vender auto usado, formulario de venta">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/inicio.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/contacto.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='/img/inicio/logo.png')}}" type="image/x-icon">
    <title>{{ titulo }}</title>
</head>

<body>
    {% include "defaults/header.html" %}
    <main class="container">
        <section class="my-4">
            <h3 class="fs-4 mb-2">Formulario de edición</h3>
            <form class="formVehiculo" name="formContacto" id="formContacto">
                <fieldset class="seccionFormDatosVehiculos">
                    <legend>Datos del vehículo</legend>
                    <div>
                        <div class="mb-3 px-2">
                            <label for="selectPrecio" class="form-label">Precio</label>
                            <select id="selectPrecio" name="Precio" aria-label="Selector de Precio" class="form-select"
                                required>
                                <option value="" selected disabled hidden>Seleccione una precio...</option>
                            </select>
                        </div>
                        <div class="mb-3 px-2">
                            <label for="selectModelo" class="form-label">Modelo</label>
                            <select id="selectModelo" name="Modelo" aria-label="Selector de Modelo" class="form-select"
                                required>
                                <option value="" selected disabled hidden>Seleccione una modelo...</option>
                            </select>
                        </div>
                        <div class="mb-3 px-2">
                            <label for="selectMarca" class="form-label">Marca</label>
                            <select id="selectMarca" name="Marca" aria-label="Selector de Marca" class="form-select"
                                required>
                                <option value="" selected disabled hidden>Seleccione una marca...</option>
                            </select>
                        </div>
                        <div class="mb-3 px-2">
                            <label for="selectMarca" class="form-label">Kilometros</label>
                            <select id="selectMarca" name="Marca" aria-label="Selector de Marca" class="form-select"
                                required>
                                <option value="" selected disabled hidden>Seleccione una marca...</option>
                            </select>
                        </div>
                        <div class="mb-3 px-2">
                            <label for="selectMarca" class="form-label">Año</label>
                            <select id="selectMarca" name="Marca" aria-label="Selector de Marca" class="form-select"
                                required>
                                <option value="" selected disabled hidden>Seleccione una marca...</option>
                            </select>
                        </div>
                        <div class="mb-3 px-2">
                            <label for="selectMarca" class="form-label">Tipo/Segmento</label>
                            <select id="selectMarca" name="Marca" aria-label="Selector de Marca" class="form-select"
                                required>
                                <option value="" selected disabled hidden>Seleccione una marca...</option>
                            </select>
                        </div>
                    <hr>
                    <div class="mb-3 px-2">
                        <label for="imgVehiculo" class="form-label">Foto del vehiculo</label>
                        <input class="form-control" type="file" id="imgVehiculo" multiple
                            accept="image/png, image/jpeg">
                    </div>
                    <hr>
                </fieldset>
                <div class="alert alert-danger mt-3 d-none" role="alert" id="alertaErrores"></div>
                <button type="submit" class="btn-primario w-100">Enviar</button>
                <div class="modal fade" tabindex="-1" id="modalExito">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content text-dark">
                        <div class="modal-header">
                          <h5 class="modal-title display-6 text-success">Envío exitoso!</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p class="lead">El formulario se ha enviado con éxito. </p>
                          <p>Pronto nos pondremos en contacto con vos.</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </form>
        </section>
    </main>
    {% include "/defaults/footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='/js/selectMarcasModelos.js')}}"></script>
    <script src="{{url_for('static', filename='/js/formContacto.js')}}" type="module"></script>
</body>

</html>
