<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Grupo 10 - Nahuel Romera, Omar Hernan Orue, Luciano Angeleri, Adolfo Lujan" />
        <meta name="description" content="Página de un Concesionario de vehiculos" />
        <meta
        name="keywords"
        content="concesionario, vehículos, autos, camionetas, 4x4, venta de autos, autos nuevos, autos usados, hatchback, utilitario, eléctrico, sedán, SUV, camión, pick up, cabriolet, van, autos compactos, marcas de autos, modelos de autos, E-Cars, vender vehículo, vender auto usado, formulario de venta" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/inicio.css')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/style_catalogo_usados.css')}}" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />

        <link rel="shortcut icon" href="{{url_for('static', filename='/img/inicio/logo.png')}}" type="image/x-icon">
        <title>{{ titulo }}</title>
  </head>
    <body>
        {% include 'defaults/header.html'%}
        <div class="container">
            <h1 class="tituloPagina">Editar {{auto[6]}} - {{auto[5]}}</h1>
            <hr>
            <div class="form-productos bg-warning p-3">
                <form action="/update_auto" method="POST">
                    <p><span>Id:</span>{{auto[0]}}</p>
                        <input type="hidden" name="auto_id" value="{{auto[0]}}">
                    <div class="datosAuto">
                        <h5>Marca</h5>
                        <input class="form-control form-control-sm" type="text" name="auto_marca" value="{{auto[6]}}">
                        <p></p>
                    </div>
                    <div class="datosAuto">
                        <h5>Tipo</h5>
                        <input class="form-control form-control-sm" type="text" name="auto_tipo" value="{{auto[1]}}">
                        <p></p>
                    </div>
                    <div class="datosAuto">
                        <h5>Modelo</h5>
                        <input class="form-control form-control-sm" type="text" name="auto_modelo" value="{{auto[5]}}">
                        <p></p>
                    </div>
                    <div class="datosAuto">
                        <h5>Detalle</h5>
                        <input class="form-control form-control-sm" type="text" name="auto_detalle" value="{{auto[8]}}">
                        <p></p>
                    </div>
                    <div class="datosAuto">
                        <h5>Precio</h5>
                        <input class="form-control form-control-sm" type="text" name="auto_precio" value="{{auto[4]}}">
                        <p></p>
                    </div>
                    <div class="datosAuto">
                        <h5>kms</h5>
                        <input class="form-control form-control-sm" type="text" name="auto_kms" value="{{auto[7]}}">
                        <p></p>
                    </div>
                    <div class="datosAuto">
                        <h5>Año</h5>
                        <input class="form-control form-control-sm" type="text" name="auto_anio" value="{{auto[9]}}">
                        <p></p>
                    </div>
                    <div>
                        <input class="botEditar" type="submit" value="Confirmar">
                    </div>
                </form>
            </div>
        </div>
        {% include "/defaults/footer.html" %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </body>
</html>
