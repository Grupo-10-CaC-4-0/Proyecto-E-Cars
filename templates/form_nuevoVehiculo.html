<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Grupo 10 - Nahuel Romera, Omar Hernan Orue, Luciano Angeleri, Adolfo Lujan" />
    <meta name="description" content="Página de un Concesionario de vehiculos" />
    <meta
      name="keywords"
      content="concesionario, vehículos, autos, camionetas, 4x4, venta de autos, autos nuevos, autos usados, hatchback, utilitario, eléctrico, sedán, SUV, camión, pick up, cabriolet, van, autos compactos, marcas de autos, modelos de autos, E-Cars, vender vehículo, vender auto usado, formulario de venta" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='/css/inicio.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='/css/contacto.css')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='/img/inicio/logo.png')}}" type="image/x-icon" />
    <title>{{ titulo }}</title>
  </head>

  <body>
    {% include "defaults/header.html" %}
    <main class="container">
      <section class="my-4">
        <div class="d-md-flex justify-content-center align-items-center my-4">
          <h1 class="display-4">Añade un nuevo vehiculo</h1>
        </div>
      </section>
      <section class="my-4">
        <h3 class="fs-4 mb-2">Rellena el formulario</h3>
        <form class="formVehiculo" name="formVehiculo" id="formVehiculo" action="/add_vehiculo" method="POST" enctype="multipart/form-data">
          <fieldset>
            <legend>Tipo de vehículo</legend>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="Hatchback" name="tipo" value="Hatchback" />
              <label class="form-check-label" for="Hatchback">Hatchback</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="Utilitario" name="tipo" value="Utilitario" />
              <label class="form-check-label" for="Utilitario">Utilitario</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="Electrico" name="tipo" value="Electrico" />
              <label class="form-check-label" for="Electrico">Electrico</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="Sedán" name="tipo" value="Sedán" />
              <label class="form-check-label" for="Sedán">Sedán</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="SUV" name="tipo" value="SUV" />
              <label class="form-check-label" for="SUV">SUV</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="Camioneta" name="tipo" value="Camioneta" />
              <label class="form-check-label" for="Camioneta">Camioneta</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="Cabriolet" name="tipo" value="Cabriolet" />
              <label class="form-check-label" for="Cabriolet">Cabriolet</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="Van" name="tipo" value="Van" />
              <label class="form-check-label" for="Van">Van</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="Compacto" name="tipo" value="Compacto" />
              <label class="form-check-label" for="Compacto">Compacto</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="PickUp" name="tipo" value="Pick Up" />
              <label class="form-check-label" for="PickUp">Pick Up</label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" id="Camión" name="tipo" value="Camión" />
              <label class="form-check-label" for="Camión">Camión</label>
            </div>
            <hr />
          </fieldset>
          <fieldset class="seccionFormDatosVehiculos">
            <legend>Datos del vehículo</legend>
            <div>
              <div class="mb-3 px-2">
                <label for="inputModelo" class="form-label">Modelo*</label>
                <input
                  type="text"
                  id="inputModelo"
                  name="modelo"
                  class="form-control"
                  placeholder="Ej. VIVACE"
                  required />
              </div>
              <div class="mb-3 px-2">
                <label for="inputMarca" class="form-label">Marca*</label>
                <input type="text" id="inputMarca" name="marca" class="form-control" placeholder="Ej. Fiat" required />
              </div>
              <div class="mb-3 px-2">
                <label for="inputAnio" class="form-label">Año*</label>
                <input
                  type="number"
                  id="inputAnio"
                  name="anio"
                  placeholder="Ej. 2015"
                  class="form-control"
                  min="1900"
                  max="2024"
                  step="1"
                  required />
              </div>
            </div>
            <div class="mb-3 px-2">
              <label for="inputModeloDetalle" class="form-label">Detalle del modelo</label>
              <textarea
                name="modelo_detalle"
                id="inputModeloDetalle"
                rows="3"
                class="form-control"
                placeholder="Escriba algunos detalles y caracteristicas adicionales de su vehiculo..."
                maxlength="500"></textarea>
            </div>
            <div class="mb-3 px-2">
              <label for="inputKms" class="form-label">Kilómetros*</label>
              <input type="number" id="inputKms" name="kms" class="form-control" placeholder="Ej. 135000" required />
            </div>
            <div class="mb-3 px-2">
              <label for="inputPrecio" class="form-label">Precio*</label>
              <input
                type="number"
                id="inputPrecio"
                name="precio"
                class="form-control"
                placeholder="Ej. 8320000"
                required />
            </div>
            <hr />
            <!--<div class="mb-3 px-2">
              <label for="imgVehiculo" class="form-label">Foto del vehiculo</label>
              <input class="form-control" type="file" id="imgVehiculo" multiple accept="image/png, image/jpeg" />
            </div>-->
            <div class="mb-3 px-2">
              <label for="inputRutaImagen" class="form-label">URL de Imágen del vehiculo</label>
              <input type="url" id="inputRutaImagen" name="ruta_imagen" class="form-control" placeholder="Ej. https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Corsa_sport_2004.jpg/" required />
            </div>
            <hr />
          </fieldset>
          <div class="alert alert-danger mt-3 d-none" role="alert" id="alertaErrores"></div>
          <button type="submit" class="btn-primario w-100">Enviar</button>
          <div class="modal fade" tabindex="-1" id="modalExito">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content text-dark">
                <div class="modal-header">
                  <h5 class="modal-title display-6 text-success">Carga exitosa!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p class="lead">El formulario se ha enviado con éxito.</p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    {% include "/defaults/footer.html" %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!--<script src="{{url_for('static', filename='/js/formVehiculo.js')}}" type="module"></script>-->
  </body>
</html>
